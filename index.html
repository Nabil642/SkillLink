<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillLink</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>SkillLink</h1>
  </header>

  <main>
    <!-- Manage -->
    <section id="manage-skills">
      <h2>Add / Manage Skills</h2>

      <form id="skillForm">
        <input type="text" id="title" placeholder="Skill Title" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="category" placeholder="Category" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="url" id="photo" placeholder="Photo URL" required />
        <button type="submit">Add Skill</button>
      </form>

      <div id="skillList"></div>
    </section>

    <!-- Browse -->
    <section id="browse-skills">
      <h2>Search & Browse Skills</h2>
      <input type="text" id="searchInput" placeholder="Search by keyword..." />
      <select id="filterCategory">
        <option value="">All Categories</option>
      </select>
      <select id="sortOptions">
        <option value="">Sort By</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
        <option value="ratingHigh">Rating: High to Low</option>
      </select>

      <div id="browseList"></div>
    </section>
  </main>

  <!-- Keep script at the very end so DOM exists -->
  <script src="script.js"></script>
</body>
</html>
