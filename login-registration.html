<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration & Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login-registration-script.js" defer></script>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">User Registration & Login</h2>

  <!-- Registration Form -->
  <div id="registrationForm">
    <h4 class="text-center">Registration</h4>
    <form id="regForm">
      <div class="mb-3">
        <label for="regFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="regFirstName" required>
      </div>
      <div class="mb-3">
        <label for="regLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="regLastName" required>
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>
      <div class="mb-3">
        <label for="regLocation" class="form-label">Location</label>
        <input type="text" class="form-control" id="regLocation" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="regMessage" class="mt-3"></div>
  </div>

  <hr>

  <!-- Login Form -->
  <div id="loginForm">
    <h4 class="text-center">Login</h4>
    <form id="loginFormSubmit">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
    <div id="loginMessage" class="mt-3"></div>
  </div>

</div>

</body>
</html>
